<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OfferFinder AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-box {
            width: 420px;
            height: 560px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .message {
            padding: 10px 14px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user {
            background: #daf1ff;
            align-self: flex-end;
        }

        .bot {
            background: #ececec;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        #send-btn {
            background: #007bff;
            color: white;
            padding: 0 22px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        #send-btn:hover {
            background: #0065d4;
        }
    </style>
</head>
<body>

    <div class="chat-box">
        <div id="chat-container"></div>

        <div class="input-area">
            <input id="user-input" type="text" placeholder="Ask me anything…" />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
    async function sendMessage() {
        const input = document.getElementById("user-input");
        const text = input.value.trim();

        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        addThinking();

        try {
            const res = await fetch("/api/offerfinder", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text }),
            });

            const data = await res.json();

            removeThinking();

            // Backend returns: { output: "Hello!" }
            if (data?.output) {
                addMessage(data.output, "bot");
            } else if (data?.message) {
                addMessage(data.message, "bot");
            } else {
                addMessage("⚠️ Unexpected response format.", "bot");
            }

        } catch (err) {
            removeThinking();
            addMessage("❌ Error: " + err.message, "bot");
        }
    }

    function addMessage(text, sender) {
        const container = document.getElementById("chat-container");
        const div = document.createElement("div");

        div.className = "message " + sender;
        div.textContent = text;

        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    // Shows “Thinking…” bubble
    function addThinking() {
        const container = document.getElementById("chat-container");
        const div = document.createElement("div");
        div.className = "message bot";
        div.id = "thinking";
        div.textContent = "Thinking...";
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    // Remove thinking bubble
    function removeThinking() {
        const thinking = document.getElementById("thinking");
        if (thinking) thinking.remove();
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("user-input").addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });
    </script>

</body>
</html>
