<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OfferFinder AI</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .header {
        background: #111;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .message {
        max-width: 80%;
        padding: 12px;
        border-radius: 10px;
        line-height: 1.4;
        font-size: 15px;
        white-space: pre-wrap;
    }

    .user {
        align-self: flex-end;
        background: #0066ff;
        color: white;
    }

    .bot {
        align-self: flex-start;
        background: white;
        border: 1px solid #ddd;
    }

    #input-area {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ccc;
    }

    #user-input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
        font-size: 15px;
    }

    #send-btn {
        margin-left: 10px;
        padding: 0 20px;
        border: none;
        border-radius: 6px;
        background: #111;
        color: white;
        cursor: pointer;
        font-size: 15px;
    }
</style>
</head>

<body>

<div class="header">OfferFinder AI</div>

<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Ask OfferFinder AI anything..." />
    <button id="send-btn">Send</button>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("user-input");
    const text = input.value.trim();

    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    addMessage("Thinking...", "bot", true);

    try {
        const res = await fetch("/api/offerfinder", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
        });

        const data = await res.json();

        // Remove "Thinking..." bubble
        removeThinking();

        if (data?.output_text) {
            addMessage(data.output_text, "bot");
        } else if (data?.message) {
            addMessage(data.message, "bot");
        } else {
            addMessage(JSON.stringify(data, null, 2), "bot");
        }

    } catch (err) {
        removeThinking();
        addMessage("Error: " + err.message, "bot");
    }
}

function addMessage(text, sender, isThinking = false) {
    const container = document.getElementById("chat-container");
    const div = document.createElement("div");

    div.className = "message " + sender;
    div.textContent = text;

    if (isThinking) div.setAttribute("id", "thinking");

    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
}

function removeThinking() {
    const thinking = document.getElementById("thinking");
    if (thinking) thinking.remove();
}

document.getElementById("send-btn").addEventListener("click", sendMessage);
document.getElementById("user-input").addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
